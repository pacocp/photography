<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <style>
    h1 {
        font-family: 'Pacifico';font-size: 22px;
    }
</style>
</head>
<body>
    <header>
        <h1>Francisco Carrillo Pérez - Photos</h1>
    </header>
    <main>
        <div class="gallery">
        </div>
    </main>
    <footer class="bg-dark text-light text-center py-2">
        <p>&copy; 2024 Francisco Carrillo Pérez</p>
    </footer>

    <div id="lightbox">
        <span class="close-button" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" loading="lazy">
        <div id="lightbox-caption"></div>
        <button class="prev-button" onclick="changePhoto(-1)">&#8249;</button>
        <button class="next-button" onclick="changePhoto(1)">&#8250;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
